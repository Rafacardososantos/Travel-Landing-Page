        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <a class="navbar-brand" href="#">TRAVELPORT</a>

      <main>

        <section id="schedule-section">
            <div class="container main-container" style="background-color: #eee;">
                <div class="row d-flex justify-content-center align-items-center">
                    <h4>Marque seu horário</h4>
                    <form class="row g-3 justify-content-center align-items-center mb-4 pb-2" onsubmit="registerSchedule(event)">
                        <div class="col-md 6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" name="" id="nome">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="data" class="form-label">Data</label>
                            <input type="date" class="form-control" id="data" required>
                        </div>
                        <div class="col-md-6">
                            <label for="hora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="hora" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary ">Agendar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section> 

        <section id="check-schedule-section" class="hidden">
          <div class="container main-container" style="background-color: #eee;">
              <div class="row d-flex justify-content-center align-items-center">
                  <h4>Agendamentos</h4>
                  <div id="tab-content" class="tab-content">
                      Conteúdo dos agendamentos será carregado aqui...
                  </div>
              </div>
          </div>
      </section>

        <div class="container button-div">
          <div class="row d-flex align-items-end justify-content-end">
              <!-- <div class="col-lg-2 ">
                  <a href="#" class="btn btn-secondary">Verificar agendamentos</a>
              </div> -->
              <div class="tabs">
                <div id="check-schedule-btn" class="tab btn btn-secondary">Verificar agendamentos</div>
                <div id="back-schedule-btn" class="tab btn btn-secondary hidden">Voltar para agendar</div>
                <!-- <div class="tab" data-tab="content2.html">Tab 2</div>
                <div class="tab" data-tab="content3.html">Tab 3</div> -->
            </div>
          </div>
      </div>
